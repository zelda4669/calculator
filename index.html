<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="textbox" class="textbox">0</div>
    </div>
    <div class="container">
        <div class="numbers">
            <div class="others">
                <button id="clear" class="other">C</button>
                <button id="backspace" class="other">โซ</button>
            </div>
            <div class="row">
                <button id="nine" class="num">9</button>
                <button id="eight" class="num">8</button>
                <button id="seven" class="num">7</button>
            </div>
            <div class="row">
                <button id="six" class="num">6</button>
                <button id="five" class="num">5</button>
                <button id="four" class="num">4</button>
            </div>
            <div class="row">
                <button id="three" class="num">3</button>
                <button id="two" class="num">2</button>
                <button id="one" class="num">1</button>
            </div>
            <div class="row">
                <button id="negative" class="num">+/-</button>
                <button id="zero" class="num">0</button>
                <button id="decimal" class="num">.</button>
            </div>
        </div>
        <div class="operators">
            <button id="add" class="'operator math">+</button>
            <button id="subtract" class="'operator math">-</button>
            <button id="multiply" class="'operator math">x</button>
            <button id="divide" class="'operator math">รท</button>
            <button id="equals" class="'operator">=</button>
        </div>
    </div>
</body>
</html>
